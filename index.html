<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Any Key</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="prompt">Press any keyboard key</p>
        <div id="result" class="hidden">
            <p class="pressed-key">You pressed <span id="keyName"></span></p>
            <div class="key-code-container">
                <span id="keyCode"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
